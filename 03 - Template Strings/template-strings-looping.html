<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const dogs = [
    { name: 'Snickers', age: 2 },
    { name: 'Hugo', age: 8 },
    { name: 'Sunny', age: 1 }
  ];


// can use use map with arrow function to give implicit return of a string that will create a new array with of markup as string

// we are enbedding a template string inside a template string
  const markup = `
    <ul class="dogs">
      ${dogs.map(dog => `
        <li>
          ${dog.name}
          is
          ${dog.age * 7}
        </li>`).join('')}
    </ul>
  `; // use join('') to get rid of the commas from the map

  // we then take that markup and append it to the body
  document.body.innerHTML = markup;

</script>
</body>
</html>
