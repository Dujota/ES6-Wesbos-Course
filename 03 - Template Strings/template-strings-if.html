<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const song = {
    name: 'Dying to live',
    artist: 'Tupac',
    featuring: 'Biggie Smalls'
  };

// using ternerary operators, like react template literals to return some kind of default value if the song.featuring does not exist
  const markup = `
    <div class="song">
      <p>
        ${song.name} â€” ${song.artist}
        ${song.featuring ? `(Featuring ${song.featuring})` : ''}
      </p>
    </div>
  `;
// lookup ternerary operators condition ? true : false
  document.body.innerHTML = markup;

</script>
</body>
</html>
