 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>When _not_ to use arrows =></title>
</head>
<body>
<style>
  button { font-size: 100px; }
  .on { background: #ffc600; }
</style>
<button id="pushy">Push Me</button>

<script>


  // When you really need `this`

  // if we use arrow function, the keyword “this” it is not bound to the function

  //therefore, we don’t actually know what event got clicked
  const button = document.querySelector('#pushy');
  button.addEventListener('click', function() {
    console.log(this);
    this.classList.toggle('on');
  });

  // When you need a method to bind to an object
  const person = {
    points: 23,
    // when we have a function attached in an object we can just write the function name () { code }; we call it with person.score()
    score() {
      console.log(this);
      this.points++;
    }
  }

  // When you need to add a prototype method
  class Car {
    constructor(make, colour) {
      this.make = make;
      this.colour = colour;
    }
  }

  const beemer = new Car('bmw', 'blue');
  const subie = new Car('Subaru', 'white');


  // We need the regular function to bind the keyword this to the function so that we can access the properties being called on for the return statement for each object

  Car.prototype.summarize = function() {
     return `This car is a ${this.make} in the colour ${this.colour}`;
  };

  // When you need arguments object
  const orderChildren = function() {
    const children = Array.from(arguments);
    return children.map((child, i) => {
      return `${child} was child #${i + 1}`;
    })
    console.log(arguments);
  }


</script>
</body>
</html>
