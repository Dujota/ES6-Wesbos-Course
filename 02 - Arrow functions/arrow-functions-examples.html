<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Arrow functions examples</title>
</head>

<body>
  <script>
    const race = '100m Dash';
    const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];

    const win = winners.map((winner, i) => ({
      name: winner,
      race, // same as doing race: race
      place: i + 1
    }));

    // can be written as a 1 line ::  const win = winners.map((winner, i) => ({name: winner, race, place: i + 1}));

    // return any people that ar older than 60
    const ages = [23, 62, 45, 234, 2, 62, 234, 62, 34];
// the filter will only return somehting that is true or false, so the arrow function's implicit return will push anything that evaluates to true
    const old = ages.filter((age) => age >= 60).unique

    // const old = ages.filter(age => age >= 60);
    console.log(old);
  </script>
</body>

</html>
